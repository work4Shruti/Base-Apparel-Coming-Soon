<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- icons -->
  <script src="https://kit.fontawesome.com/50d3f97fe9.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container-fluid px-0 base">
    <div class="row block">
      <div class="col-md-6 c1">
        <img class="logo" src="images/logo.svg" alt="Logo appears here!!!">
        <img class="hero-mobile" src="images/hero-mobile.jpg" alt="">
        <div class="comingSoon">
          <h1 class="weARe">WE'RE</h1>
          <h1 class="coming">COMING</h1>
          <h1 class="coming">SOON</h1>
          <p class="content">Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

          <form name="email" class="email-registration-form" action="index.js" method="post">
            <input class="inputBox" type="text" name="email" placeholder="Email Address">
            <p class="email-registration-status"></p>
          </form>
          <div class="submit-button">
            <button class="submit shadow" onclick="validateEmail()" type="submit" name="button"><img src="images/icon-arrow.svg" alt=""> </button>
          </div>

          <footer>
            <div class="navbar navbar-fixed-bottom">
              <p class="navbar-text attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Shruti Aggarwal</a>.
              </p>
            </div>

          </footer>
        </div>

      </div>
      <div class="col-md-6">
        <img class="hero" src="images/hero-desktop.jpg" alt="hero">
      </div>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
